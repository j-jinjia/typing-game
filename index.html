<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Typeracer</title>
</head>
<body>
    <main class="container">
        <section class="introdcution">
            <h1 class="introduction__header">TYPING GAME</h1>
            <h3>Welcome to my typing game. Please choose your game mode!</h3>
            <div class ="buttons">
                <button class="buttons__paragraph" >PRARAGRAH</button>
                <button class="buttons__random">RANDOM WORDS</button>
            </div>
        </section>

        <section class="gameSettings">
            <div class="screenDisplay">Word Display</div>
            <div>
                <input class="inputBar" type="text" ></input>
            </div>
        </section>

        <section class ="instructions">
            <h4>Instructions</h4>
            <p>Use your keyboard and type all the words shown as fast as possible!</p>
        </section>
    </main>
</body>
</html>
