<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typeracer</title>
</head>
<body>
    <main class="container">
        <section class="introdcution">
            <h1 class="introduction__header">TYPING GAME</h1>
            <h3 class ="introduction__body">Welcome to my typing game. Please choose your game mode!</h3>
            <div class ="buttons">
                <button class="buttons__paragraph" >PRARAGRAH</button>
                <button class="buttons__random">RANDOM WORDS</button>
            </div>
        </section>

        <section class="gameSettings" > 
            <div class="gameSettings__screenDisplay"></div>
            <input class="gameSettings__inputBar" type="text" placeholder="Type your words here!" id="input"></input>
            <div class="scoreBoard">
                <div class ="scoreBoard__timer"></div>
                <div class ="scoreBoard__score"></div>
                <div class="scoreBoard__message"></div>
            </div>
        </section>

        <section class ="instructions">
            <h4 class ="instructions__header">Instructions</h4>
            <p class="instructions__body">Use your keyboard and type all the words shown as fast as possible! Type the words either all in lowercase or uppercase</p>
        </section>
        <section class="endScreen">
            <h4 class="endScreen__header"></h4>
            <p class="endScreen__message"></p>
        </section>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
