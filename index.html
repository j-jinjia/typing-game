<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <title>Typeracer</title>
</head>
<body>
    <main class="container">
        <section class="introdcution">
            <div class="screenIntro">
                <h1 class="screenIntro__header">TYPING GAME</h1>
                <h3 class ="screenIntro__body">Welcome to my typing game. Press Start Game when you are ready!</h3>
            </div>
            <div class ="buttons">
                <button class="buttons__random">START GAME</button>
            </div>
        </section>

        <section class="gameSettings" > 
            <div class="gameSettings__screenDisplay"></div>
            <input class="gameSettings__inputBar" type="text" id="input"></input>
            <div class="scoreBoard">
                <div class ="scoreBoard__timer"></div>
                <div class ="scoreBoard__score"></div>
            </div>
            <div class="message"></div>
        </section>

        <section class ="instructions">
            <h4 class ="instructions__header">INSTRUCTIONS</h4>
            <ul class="instructions__body">
                <li>Use your keyboard and type all the words shown as fast as possible!</li>
                <li>You have 60 seconds</li>
                <li>Type the words either all in lowercase or UPPERCASE</li>
            </ul>

        </section>
        <section class="endScreen">
            <h4 class="endScreen__header"></h4>
            <p class="endScreen__message"></p>
            <button class="endScreen__restartButton">RESTART</button>
        </section>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
